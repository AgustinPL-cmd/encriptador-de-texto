<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width =  device-width, initial-scale = 1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <header>
            <img src="images/Logo.png" alt="Logo Alura">
        </header>

        <main>

            <form id="form-mensaje">

                <label for="textoEncriptar" class="instruccion">Ingrese el Texto a Encriptar</label>
                <div id="divSombra" class="contenedorSombra">
                    <textarea onblur="quitarSombras();" onfocus="mostrarSombras();" id="textoEncriptar" class="inputEncriptar" cols="30" rows="10" required></textarea>
                </div>

                <span id="warning" class="warning-message"><img src="images/sign.png" alt="Advertencia"><p int="p-advertencia">solo letras minúsculas y sin acentos</p></span>

                <section class="advertencia">
                    <img src="images/exclamacion.png" alt="Advertencia">
                    <p>Solo letras minúsculas y sin acentos</p>
                </section>

                <section class="enviar-formulario">
                    <div class="btn-sombra"><input class="btn-oscuro" onclick="procesarMensaje(1);" type="submit" value="Encriptar"></div>
                    <div id="div-desenc" class="btn-sombra"><input class="btn-claro" onclick="procesarMensaje(2);" type="submit" value="Desencriptar" ></div>
                </section>
                
            </form>

            <div id="area-encriptada">
                <p id="mensaje-encriptado"></p>
                <div id="mensaje-no-encontrado">
                    <img src="images/Muñeco.png" alt="No se ha encontrado ningún mensaje">
                    <p class="bold">NINGUN MENSAJE FUE ENCONTRADO </p>
                    <p class="light"> Escriba el mensaje que desee encriptar o desencriptar.</p>
                </div>
                <div id="div-sombra2" class="btn-sombra2"><button onclick="copiarAlPortapapeles();" id="btn-copy" class="btn-copiar">COPIAR</button></div>
            </div>

        </main>

    </body>
</html>
